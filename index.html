<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ca√±√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Ca√±√≥n</h1>
        <canvas id="simulationCanvas"></canvas>
        <div class="control-panel">
            <div class="initial-values">
                <h3>Valores Iniciales</h3>
                <p>Altura: <span id="heightValue">0.00</span> m</p>
                <p>√Ångulo: <span id="angleValue">45</span>¬∞</p>
                <p>Velocidad: <span id="speedValue">18</span> m/s</p>
                <p>Distancia recorrida: <span id="distanceValue">0.00</span> m</p>
            </div>
            <div class="control">
                <label>Masa: <span id="massValue">24.35</span> kg</label>
                <div class="slider-container">
                    <button class="arrow-btn" id="massDecreaseBtn">‚óÄ</button>
                    <input type="range" id="mass" min="1" max="31" step="0.01" value="24.35">
                    <button class="arrow-btn" id="massIncreaseBtn">‚ñ∂</button>
                </div>
            </div>
            <div class="control">
                <label>Gravedad: <span id="gravityValue">9.81</span> m/s¬≤</label>
                <div class="slider-container">
                    <button class="arrow-btn" id="gravityDecreaseBtn">‚óÄ</button>
                    <input type="range" id="gravity" min="0" max="20" step="0.01" value="9.81">
                    <button class="arrow-btn" id="gravityIncreaseBtn">‚ñ∂</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-controls">
        <div class="angle-control">
            <label>√Ångulo: <span id="angleLabelValue">45</span>¬∞</label>
            <div class="slider-container">
                <button class="arrow-btn" id="angleDecreaseBtn">‚óÄ</button>
                <input type="range" id="angle" min="0" max="90" step="1" value="45">
                <button class="arrow-btn" id="angleIncreaseBtn">‚ñ∂</button>
            </div>
        </div>
        <div class="speed-control">
            <label>Velocidad Inicial: <span id="initialSpeedValue">18</span> m/s</label>
            <div class="slider-container">
                <button class="arrow-btn" id="speedDecreaseBtn">‚óÄ</button>
                <input type="range" id="initialSpeed" min="0" max="30" step="0.1" value="18">
                <button class="arrow-btn" id="speedIncreaseBtn">‚ñ∂</button>
            </div>
        </div>
        <button id="fireButton" class="control-btn fire-btn">üöÄ Disparar</button>
        <button id="pauseButton" class="control-btn">‚è∏Ô∏è Pausar</button>
        <button id="playButton" class="control-btn">‚ñ∂Ô∏è Reanudar</button>
        <button id="resetButton" class="control-btn">üîÑ Reiniciar</button>
        <div class="speed-options">
            <input type="radio" id="normalSpeed" name="speed" checked>
            <label for="normalSpeed">Normal</label>
            <input type="radio" id="slowSpeed" name="speed">
            <label for="slowSpeed">Lento</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
